    <div class="wrapper">
      <h2>Login form</h2>
      <form id="loginForm">
        <div class="input-box">
          <label for="emailAdress"></label>
          <input type="email" id="emailaddress" placeholder="Email address" required />
        </div>
        <div class="input-box">
          <label for="password"></label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-box">
          <button type="submit" class="btn">Login</button>
        </div>
        <div class="input-box">
          <h5>Dont have an account?<a href="/src/HTML/Patient/pSignup.html">sign up</a></h5>
        </div>
        <div class="input-box">
          <button type="submit" class="btnn" onclick="location.href='anonymous.html'">stay anonymous</button>
        </div>
        <div id="errorMessage" style="display: none"></div>
      </form>
    </div>
