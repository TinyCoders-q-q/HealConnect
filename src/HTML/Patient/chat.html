<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapy Chat</title>
    <style>
      #chatBox {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chatBox {
        flex-grow: 1;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 8px;
        max-width: 70%;
        margin-left: 20px;
      }
      .sent {
        align-self: flex-end;
        background-color: #dcf8c6;
        margin-left: auto;
      }
      .received {
        align-self: flex-start;
        background-color: #f1f0f0;
        margin-right: auto;
      }
      #messageInput {
        flex-grow: 1;
        padding: 8px;
        margin-right: 10px;
      }
      #sendButton {
        padding: 8px 16px;
      }
      .chat-container {
        display: flex;
        margin-top: 10px;
      }
      *{
    margin: 0 auto;
    padding: 0;
    box-sizing: border-box;
}
.main{
    width:100%;
    background: #9CBBFC;
    /* background-position: center;
    background-size: cover; */
    height: 10vh;
}
.nav{
    height: 1200px;
    height: 75px;
    margin: auto;
}
.icon{
    width: 200px;
    float: left;
    height: 70px;
}
.logo{
    color:#4840A3;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
    padding-left: 25px;
    float: left;
    padding-left: 10px;
    padding-top: 20px;
}
.menu{
    width: 400px;
    float: left;
    height: 70px;
}
ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}
ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 35px;
    font-size: 16px;
}
.menu ul li a{
    text-decoration: none;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    transition: 0.4s ease-in-out;
}
ul li a:hover{
    color:#4840A3;
}
    </style>
  </head>
  <body>
    <div class="main">
      <div class="nav">
          <div class="icon">
              <h2 class="logo">HealConnect</h2>
          </div>
          <div class="menu">
              <ul>
                  <li><a href="index.html">home</a></li>
                  <li><a href="#heading">about us</a></li>
                  <li><a href="">contact</a></li>
              </ul>
          </div>
      </div>
     </div>
    <div id="chatBox"></div>
    <div class="chat-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"
    ></script>

    <!-- Import the specific Firebase products we want to use -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"
    ></script>

    <!-- Import the modules -->
    <script type="module">
      import { initializeChat } from "../../JS/createChatHandler.js";

      // Initialize the chat when the page loads
      window.addEventListener("DOMContentLoaded", initializeChat);
    </script>
  </body>
</html>
