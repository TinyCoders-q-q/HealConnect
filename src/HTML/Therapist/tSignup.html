<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapist Signup</title>
    
    <link rel="stylesheet" href="/src/CSS/tsignup.css">
  </head>
  <body>
    <div class="main">
      <div class="nav">
          <div class="icon">
              <h2 class="logo">HealConnect</h2>
          </div>
          <div class="menu">
              <ul>
                  <li><a href="/src/HTML/index.html">home</a></li>
                  <li><a href="#heading">about us</a></li>
                  <li><a href="">contact</a></li>
              </ul>
          </div>
      </div>
     </div>
    <div class="wrapper">
      <h2>Sign up</h2>
      <div id="errorMessage" style="display: none; color: red"></div>
      <form id="signupForm">
        <div class="input-box">
          <label for="fullName"></label>
          <input type="text" id="fullname" placeholder="Fullname" required />
        </div>
        <div class="input-box">
          <label for="emailAdress"></label>
          <input type="email" id="emailaddress" placeholder="Email address" required />
        </div>
        <div class="input-box">
          <label for="diagnosisChoice"  class="input-box"></label>
          <select name="discorder" id="disorderExpertise" class="btnn" required> 
            <option value="expertise">Expertise</option>
            <option value="adhd">ADHD</option>
            <option value="depression">Depression</option>
            <option value="bipolar">Bipolar</option>
            <option value="ptsd">PTSD</option>
            <option value="ocd">OCD</option>
            <option value="addiction">Addiction</option>
          </select>
        </div>
        <div class="input-box">
          <label for="licenseUrl"></label>
          <input type="text" id="licenseUrl" placeholder="License No." required />
        </div>
        <div class="input-box">
          <label for="password"></label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-box">
          <label for="confirmPassword"></label>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <div class="input-box">
          <button type="submit" class="btn"><a href="/src/HTML/Therapist/tLogin.html"></a>Sign up</button>
        </div>
      </form>
    </div>

    <script type="module" src="../../JS/Therapist/tSignup.js"></script>
  </body>
</html>
