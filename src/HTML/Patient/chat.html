<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapy Chat</title>
    <style>
      .message {
        margin: 5px 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        clear: both;
      }

      .sent {
        background-color: #dcf8c6; /* Light green for sent messages */
        float: right; /* Align sent messages to the right */
        text-align: right; /* Align text to the right */
      }

      .received {
        background-color: #ffffff; /* White for received messages */
        float: left; /* Align received messages to the left */
        text-align: left; /* Align text to the left */
      }

      #chatBox {
        overflow-y: auto;
        height: 400px; /* Adjust height as needed */
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chatBox"></div>
    <div class="chat-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"
    ></script>

    <!-- Import the specific Firebase products we want to use -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"
    ></script>

    <!-- Import the modules -->
    <script type="module">
      import { initializeChat } from "../../JS/createChatHandler.js";

      // Initialize the chat when the page loads
      window.addEventListener("DOMContentLoaded", initializeChat);
    </script>
  </body>
</html>
