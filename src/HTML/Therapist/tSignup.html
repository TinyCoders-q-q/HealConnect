<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapist Signup</title>
  </head>
  <body>
    <div>
      <h2>Signup form</h2>
      <div id="errorMessage" style="display: none; color: red"></div>

      <form id="signupForm">
        <div>
          <label for="fullName">Fullname</label>
          <input type="text" id="fullname" required />
        </div>
        <div>
          <label for="emailAdress">Email address</label>
          <input type="email" id="emailaddress" required />
        </div>
        <div>
          <label for="diagnosisChoice">Expertise:</label>
          <select name="discorder" id="disorderExpertise" required>
            <option value="adhd">ADHD</option>
            <option value="depression">Depression</option>
            <option value="bipolar">Bipolar</option>
            <option value="ptsd">PTSD</option>
            <option value="ocd">OCD</option>
            <option value="addiction">Addiction</option>
          </select>
        </div>
        <div>
          <label for="licenseUrl">License:</label>
          <input type="text" id="licenseUrl" required />
        </div>
        <div>
          <label for="citizenshipNum">Citizenship Number:</label>
          <input type="text" id="citizenshipNum" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <div>
          <button type="submit">Signup</button>
        </div>
      </form>
    </div>

    <script type="module" src="../../JS/Therapist/tSignup.js"></script>
  </body>
</html>
