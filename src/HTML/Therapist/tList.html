    <style>
    .wrapper{
    font-family: Arial, sans-serif;
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(127deg,#D8EFF7, #9CBBFC, #4840A3);

    /* justify-content: center;

}
#error-message {
    color: red;
    font-weight: bold;
    font-size: 10px;
    padding: 10px 0px;
}
.list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #4840A3;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
}
.title h3{
  text-align: center;
}
.patient-info {
    flex-grow: 1;
    margin-right: 10px;
}
.start-talking-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
}
.start-talking-btn:hover {
    background-color: #45a049;
}
    </style>
