    <link rel="stylesheet" href="../../CSS/psignup.css">
  </head>
  <body>
    <div class="main">
      <div class="nav">
          <div class="icon">
              <h2 class="logo">HealConnect</h2>
          </div>
          <div class="menu">
              <ul>

              <a href="#">

              </a>
          </div> -->
      </div>
     </div>
    <div class="wrapper">
      <h2>Signup form</h2>
      <form id="signupForm">
        <div class="input-box">
          <label for="fullName"></label>
          <input type="text" id="fullname" placeholder="Fullname" required />
        </div>
        <div class="input-box">
          <label for="emailAdress"></label>
          <input type="email" id="emailaddress" placeholder="email" required />
        </div>
        <div class="input-box">
          <label for="password"></label>
          <input type="password" id="password" placeholder="password" required />
        </div>
        <div class="input-box">
          <label for="confirmPassword"></label>
          <input type="password" id="confirmPassword" placeholder="confirm password" required />
        </div>
        <div class="input-box">
          <button type="submit" class="btn" onclick="location.href='seekHelp.html'">Signup</button>
        </div>
      </form>
    </div>

    <script type="module" src="../../JS/Patient/pSignup.js"></script>
  </body>
</html>
