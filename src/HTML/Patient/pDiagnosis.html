<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient's Diagnosis Screen</title>
  </head>
  <body>
    <div>
      <h2>Which therapist expertise would you like for your diagnosis?</h2>
      <form id="diagnosisForm">
        <label for="diagnosisChoice">Choose a diagnosis:</label>
        <select name="discorder" id="cars">
          <option value="adhd">ADHD</option>
          <option value="depression">Depression</option>
          <option value="bipolar">Bipolar</option>
          <option value="ptsd">PTSD</option>
          <option value="ocd">OCD</option>
          <option value="addiction">Addiction</option>
        </select>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script type="module" src="../../JS/Patient/pDiagnosis.js"></script>
  </body>
</html>
